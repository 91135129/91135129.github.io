<h2>假設工程</h2>

<h3>假設工程就是在施工期間，預先作好的一些臨時性的保護措施工程，在工程完成之後，需要拆除或清理的項目統稱為假設工程。<h3>
<h3>例如公共走廊、樓梯踏面、扶手欄杆、電梯內外及其他重要設施等，皆需保護，以避免在施工過程中損壞</h3>

<ul>
<li>組合屋或者貨櫃</li>
<li>圍籬</li>
<li>施工大門</li>
<li>點井</li>
<li>安全觀測系統</li>
<li>施工電梯</li>
<li>塔吊</li>
<li>流動廁所</li>
<li>鷹架</li>
</ul>
